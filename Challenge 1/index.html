<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7ba7235e6a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app-container">
        <div class="user-card">
            <div class="image">
                <div class="image-container">
                    <img src="./image.jpg" alt="image" />
                </div>
            </div>
            <div class="content">
                <div class="username" style="font-size: 1.5rem;">
                    Hrushikesh 
                </div>

                <div class="user-prof">
                    Web Developer
                </div>
                <div class="username">
                    <i class="fa fa-star-o"></i> 4.3
                </div>
                <div class="username">
                    <i class="fa fa-shield"></i> 4321
                </div>
                <div class="username">

                    <i class="fa fa-user"></i> 478 Students
                </div>

                <div class="username">
                    HEY FOLKS, <br/>
                    I am Hrushikesh Kokardekar <br/>
                    A Full Stack Web Developer who likes to create Awesome Websites
                </div>

                <div class="username">
                    <button>Show More</button>
                </div>

            </div>
        </div>
        <div class="lower-bar">

        </div>
    </div>
</body>

</html>
